<!--Create Web page for Hotel room 
booking form: Use of input fields, 
labels, select, textarea, and buttons.-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HOTEL BOOKING FORM</title>
        </head>
       <style>
        .form-box{
            border: 2px solid #333;
            width:800px;
            padding:auto;
            margin:auto;
            background-color:skyblue;
        }
       </style>
        
  
    <body>
            <p style="text-align:center;" ><b>Please fill out the form below to book your stay at our hotel.</b></p>
  
         <div class="form-box">

  <form style="text-align: center;">
    <h2>Guest Information</h2>
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email address"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

     <h2>Booking Details</h2>
    <label for="checkin">Check-in Date:</label><br>
    <input type="date" id="checkin" name="checkin"><br><br>

    <label for="checkout">Check-out Date:</label><br>
    <input type="date" id="checkout" name="checkout"><br><br>

     <label for="room-type">Room Type:</label><br>
    <select id="room-type" name="room-type">
      <option value="">--Select Room Type--</option>
      <option value="single">Single Room</option>
      <option value="double">Double Room</option>
      
    </select><br><br>

    <label for="guests">Number of Guests:</label><br>
    <input type="number" id="guests" name="guests" min="1" max="10"><br><br>

     <input type="submit" value="Book Now">
    <input type="reset" value="Clear Form">

  </form>
</div>
             </body>
             </html>
