<!-- Create a Web Page for Student Registration Form with Email Validation:
Use of form attributes - method, action, placeholder, required -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<style>

    .body{
         background-color: #1f3979;
         
    }
    .Header{
         background-color:#201f3f;
        border:2px solid black;
        width:100%;
        padding:20px;
        margin:0;
    }
    .form-box{
         background-color:#27042f;
        width:100%;
        border:2px solid black;
        padding:10px;
        margin:0;
    }
</style>
<body style="color:aliceblue;" >
     <Header class="Header" style="display: flex; align-items: center; gap: 16px;" text="white">
        <img src="https://www.bing.com/th/id/OIP._mVfeIz_M5OghcDn9HD8RgAAAA?w=160&h=211&c=8&rs=1&qlt=90&o=6&cb=12&dpr=1.3&pid=3.1&rm=2" width="80" height="100">
        <h1 text-align="Left" class="ABES" style="margin: 0;" > ABES Engineering college</h1>
    </Header>
    <div style="background-color: #1f3979;">
     <h1 style="text-align: center;"><b>Welcome to ABES Engineering College</b></h1>
</div>
<div style="background-color: #1f3979;">
  <h1>Student Registration Form</h1>
  </div>
  <p style="color: black;">Please fill in the details below to register as a student.</p>
  <hr>

 <div class="form-box">
  <form action="submit_registration.html" method="post">

    
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

    
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter a valid email" required><br><br>

    <label for="password">Create Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female">Female</label><br><br>

    <label for="course">Select Course:</label><br>
    <select id="course" name="course" required>
      <option value="">--Select Course--</option>
      <option value="bca">BCA</option>
      <option value="bba">BBA</option>
      <option value="btech">B.Tech</option>
      <option value="mba">MBA</option>
    </select><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="3" cols="40" placeholder="Enter your address" required></textarea><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required><br><br>

    <input type="submit" value="Register">
    <input type="reset" value="Clear Form">

  </form>
  </div>
  <hr>

</body>
</html>
