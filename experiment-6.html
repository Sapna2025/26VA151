<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-commerce Product Page</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f5f5f5;
margin: 0;
padding: 0;
}

.container {
width: 80%;
margin: 30px auto;
background: white;
padding: 20px;
border-radius: 10px;
border: 2px solid #ddd;
}
.product {
display: flex;
gap: 40px;
}
.product img {
width: 300px;
height: 350px;
object-fit: cover;
border: 2px solid #ccc;
border-radius: 10px;
padding: 5px;
}
.details h2 {
font-size: 28px;
color: #333;
margin-bottom: 10px;
}
.details p {
font-size: 16px;
color: #555;
line-height: 1.5;
}
.price {
font-size: 24px;
color: #e63946;
margin: 15px 0;
font-weight: bold;
}
.buy-btn {
background: #1d3557;
color: white;
padding: 12px 25px;
font-size: 16px;
border: none;
border-radius: 5px;
cursor: pointer;
margin-top: 10px;
}
.buy-btn:hover {
background: #457b9d;
}
</style>
</head>
<body>
<div class="container">
<div class="product">
<img src="https://www.tatacapital.com/blog/wp-content/uploads/2019/12/smart-watches-of-india-banner.jpg" alt="product image">
    <div class="details">
<h2>Smart Watch Series X</h2>
<p>
This Smart Watch Series X features fitness tracking, heart rate monitoring,
message notifications, and long battery life. Designed for comfort and style.
</p>
<div class="price">â‚¹4,999</div>
<button class="buy-btn">Buy Now</button>
</div>
</div>
</div>
</body>
</html>
